version: '3.8'

volumes:
  dbdata: {}

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: fod
      POSTGRES_PASSWORD: fodpass
      POSTGRES_DB: fod
    ports:
      - "5432:5432"
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
      - dbdata:/var/lib/postgresql/data
    expose:
      - 5432

  api:
    build: ./backend/backend-rust
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://fod:fodpass@db:5432/fod
      AI_BASE_URL: http://ai:8001
      PORT: 8000
      RUST_LOG: info
    depends_on:
      - db
      - ai

  ai:
    build: ./ai
    volumes:
      - ./ai/models:/models:ro
    ports:
      - "8001:8001"
    expose:
      - 8001